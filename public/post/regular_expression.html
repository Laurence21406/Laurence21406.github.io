    <h1 id="head1">Learn Regular Expression</h1>
    <div>Date: <time>2022-09-11</time>. Last updated: <time>2022-09-11</time>.</div>
    <p>
      <ul>
	<li><strong>^</strong>: start</li>
	<li><strong>$</strong>: end</li>
	<li><strong>*</strong>: {0,}</li>
	<li><strong>+</strong>: {1,}</li>
	<li><strong>?</strong>: {0,1}</li>
	<li><strong>.</strong>: </li>
	<li><strong>[]</strong>: Matching any one of several characters</li>
	<li><strong>[^]</strong>:  Negated character classes</li>
      </ul>
    </p>
