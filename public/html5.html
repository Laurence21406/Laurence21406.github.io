    <h3>列表學習</h3>
    <!--有序列表-->
    <ol>
      <li>C</li>
      <li>C++</li>
      <li>Linux</li>
    </ol>
    <hr/>
    <!--無序列表
	應用範圍： 導航，側邊欄
      -->
    <ul>
      <li>C</li>
      <li>C++</li>
      <li>Linux</li>
    </ul>
    <hr/>
    <!--自定義列表
	dl: 標籤
	dt: 列表名稱
	dd: 列表內容
	應用： 公司網站底部
      -->
    <dl>
      <dt>學科</dt>
      <dd>C</dd>
      <dd>C++</dd>
      <dd>Linux</dd>
      
      <dt>位置</dt>
      <dd>深圳</dd>
      <dd>上海</dd>
      <dd>蘇州</dd>

    </dl>

    <h3>表格</h3>
    <!--
	基本結構：
	單元格
	行 tr
	列 td
	跨行
	跨列
      -->
    <table border="1px">
      <caption>表格說明</caption>
      <tr>
	<td>1-1</td>
	<td>1-2</td>
	<td>1-3</td>
      </tr>

      <tr>
